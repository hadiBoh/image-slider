<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta lang="fa">
 <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>@import url('https://fonts.googleapis.com/css2?family=Almarai&display=swap');</style> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" type="text/css" href="styles.css">    
    <link href="font-awesome.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script.js" defer></script>
 <title>image slider</title>
</head>
<body>

<div class="wrapper">
   <div class="slider-wrapper">
      <div class="slider">
         <img class="img 1 active" src="dogge challenger front.jpg">
         <img class="img 2" src="dogge challenger side.jpg">
         <img class="img 3" src="dogge challenger back.jpg">
         <img class="img 4" src="bmw.jpg">
         <img class="img 5" src="black challenger.jpg">
         <div class="dots"></div>
         <div class="prev"><i class="fa fa-angle-left"></i></div>
         <div class="next"><i class="fa fa-angle-right"></i></div>
      </div>
   </div>
</div>

</body>
</html>
